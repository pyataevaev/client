<div class="modal-header">
    <h4 class="modal-title">Войти</h4>
    <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')"><span aria-hidden="true">x</span>
    </button>
</div>
<div class="modal-body">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert alert-danger" *ngIf="authenticationError">
                <strong>Ошибка авторизации!</strong> Попробуйте ещё раз.
            </div>
        </div>
        <div class="col-md-8">
            <form class="form" role="form" (ngSubmit)="login()">
                <div class="form-group">
                    <label for="username">Логин</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Логин"
                    [(ngModel)]="username">
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Пароль"
                           [(ngModel)]="password">
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="rememberMe">
                        <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" [(ngModel)]="rememberMe" checked>
                        <span>Запомнить меня</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
            <p></p>
            <div class="alert alert-warning">
                <a class="alert-link" (click)="requestResetPassword()">Вы забыли пароль?</a>
            </div>
            <div class="alert alert-warning">
                <span>У вас еще нет учетной записи?</span>
                <a class="alert-link" (click)="register()">Зарегистрируйтесь</a>
            </div>
        </div>
    </div>
</div>
